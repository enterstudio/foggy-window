<!DOCTYPE html>
<html>
<head>
    <title>Foggy Window</title>
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class="container">
        <div id="canvases">
            <canvas class="foggy-window"></canvas>
        </div>
        <div class="about">
            <h1>
                Foggy Window
                <small>in yo window</small>
            </h1>
        </div>
        <div class="controls">

            <input type='file' name='file' id='upload-input' class="hidden" />
            <button class='btn' id="show-input-button">Upload Image</button>
            <button class='btn btn-primary hidden' id="upload-button">Upload</button>
            <button class='btn' id="save-button">
                Download <i class="fa fa-download"></i>
            </button>
        </div>
        <footer>Made by <a href="http://github.com/piratefsh" target="_blank">Sher Minn</a> and <a href="http://github.com/laurenzlong" target="_blank">Lauren</a> at the <a href="https://www.recurse.com" target="_blank">Recurse Center</a>. Github <a href="https://github.com/piratefsh/foggy-window" target="_blank">repo</a>.</footer>
        <script src="bundle.js"></script>
    </div>
</body>
</html>
